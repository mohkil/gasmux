<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Response on Load</title>
</head>
<body>
    <h2>JSON Response:</h2>
    <pre id="jsonResponse"></pre>

    <script>
        // Simulate a JSON response on page load
        window.onload = function() {
            // Create the JSON object
            const response = {
                "response": "enable"
            };

            // Display the JSON response in a <pre> tag (formatted for better readability)
            document.getElementById('jsonResponse').textContent = JSON.stringify(response, null, 2);
        };
    </script>
</body>
</html>
